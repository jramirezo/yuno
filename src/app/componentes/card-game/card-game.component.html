<div class="card item">
  <img class="card-img-top" src="{{game.cover}}" alt="Foto del juego">
  <div class="card-body">

    <p class="card-title">{{game.name}}</p>
    <p class="card-subtitle mb-2 text-muted">Categor√≠as: </p>
    <section *ngFor="let category of game.categories; let c = index">
      <p>{{category.name}}</p>
    </section>

    <a class="card-link" [routerLink]="['/perfil', game.id]" mat-raised-button>Ver</a>
  </div>
</div>
