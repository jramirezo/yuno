<div class="card">
    <mat-card>

      <img class="game-image" mat-card-image src="{{game.picture}}" alt="Foto del juego">
        <mat-card-content>
          <mat-card-title>{{game.name}}</mat-card-title>
          <mat-card-subtitle>Categoria</mat-card-subtitle>
          <span>Precio: ${{game.price}}</span>
        </mat-card-content>
        <mat-card-actions>
            <button [routerLink]="['/perfil', game.id]" mat-raised-button>Ver</button>
        </mat-card-actions>
    </mat-card>
</div>
